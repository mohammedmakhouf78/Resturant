<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1{
            position: relative;
            display: inline-block;
        }
        h1::before{
            content: "";
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgb(0, 128, 0);
            position: absolute;
            top: 0;
            right: -50px;
        }
    </style>
</head>
<body>
    
    <h1>
        Hello world
    </h1>
</body>
</html>
